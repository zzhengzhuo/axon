<html>

<body>
  <button id="btn">eth_uninstallFilter</button>
  <button id="btn_filter">eth_uninstallFilter</button>
  <div><input type="text" id="testType" value="" /></div>
  <div><input type="text" id="param1" value="" /></div>
  <div> value: <span id="ret"></span></div>
  <div> value: <span id="ret_filter_Id"></span></div>
  </div>
</body>
<script>
  document.getElementById("btn").addEventListener("click", () => {
    const t_type = document.getElementById("testType").value;
    const param1 = document.getElementById("param1").value;
    const params = [];
    const request_params = { method: "eth_uninstallFilter", params: params }; // deafult is none params to request test.
    if (t_type === "1") {
      request_params.params.push(param1);
    }
    if (t_type === "2") {
      request_params.params.push(param1);
      request_params.params.push("advantage parameter");
    }
    ethereum.request(request_params).then((ret) => {
      document.getElementById("ret").innerHTML = JSON.stringify(ret);
    }).catch((error) => {
      document.getElementById("ret").innerHTML = JSON.stringify(error);
    });
  });
  document.getElementById("btn_filter").addEventListener("click", () => {
    const t_type = document.getElementById("testType").value;
    const params = [];
    const request_params = { method: "eth_newBlockFilter", params: params }; // deafult is none params to request test.

    ethereum.request(request_params).then((ret) => {
      document.getElementById("ret_filter_Id").innerHTML = JSON.stringify(ret);
    }).catch((error) => {
      document.getElementById("ret_filter_Id").innerHTML = JSON.stringify(error);
    });
  });
</script>

</html>
